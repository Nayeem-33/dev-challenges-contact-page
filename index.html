<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="be-vietnam-pro">
    <section class="main-sec">
        <div class="nav-div">
            <img src="contact-form-icon.svg" alt="">
        </div>
        <div class="main-div">
            <H1 class="title">Interested in our<br>business pricing?</H1>
            <p class="instruction">Fill out the form to view details and weâ€™ll<br>contact you as soon as possible.</p>
        </div>
        <div class="main-div">
            <div class="form">
                <div class="inputdiv1">
                    <div class="name">
                        <label for="name">Name</label><br>
                        <input type="name" placeholder="Ethan Johnson" class="inputtype1">
                    </div>
                    <div class="company-email">
                        <label for="company-email">Company Email</label><br>
                        <input type="email" name="" id="" placeholder="ethan@johnson.com" class="inputtype1">
                    </div>
                </div>
                <div class="inputdiv2">
                    <div class="company-size">
                        <label for="company-size">Company Size</label><br>
                        <select id="company-size" name="company-size" class="inputtype2">
                        <option value="50-100-employees">50-100 Employees</option>
                        <option value="101-150-employees">101-150 Employees</option>
                        <option value="151-300-employees">151-130 Employees</option>
                        </select>
                    </div>
                    <div class="subject">
                        <label for="subject">Subject</label><br>
                        <select id="subject" name="subject" class="inputtype2">
                        <option value="landing">Building Landing pages</option>
                        <option value="blog">Building Blog pages</option>
                        <option value="contact">Building Contact pages</option>
                        </select>
                    </div>
                </div>
                <div class="inputdiv3">
                    <div class="massage">
                        <label for="massage">Massage</label><br>
                        <textarea name="" id="" placeholder="Building Landing pages" class="inputtype3"></textarea>
                        <!-- <input type="massage" placeholder="Building Landing pages" class="inputtype3"> -->
                    </div>
                </div>
                <div class="inputsubmitbutton">
                    <button>Contact Sales</button>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
